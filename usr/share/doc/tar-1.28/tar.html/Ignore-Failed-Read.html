<h4 class="subsection">4.3.2 Ignore Fail Read</h4>

<dl compact="compact">
<dt><samp>--ignore-failed-read</samp></dt>
<dd><a name="index-ignore_002dfailed_002dread"></a>
<p>Do not exit with nonzero on unreadable files or directories.
